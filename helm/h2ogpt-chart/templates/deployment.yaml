            claimName: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference-volume
          {{- else }}
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: {{ .Values.lmdeploy.storage.size | quote }}
                storageClassName: {{ .Values.lmdeploy.storage.class }}
          {{- end }}
        - emptyDir:
            medium: Memory
            sizeLimit: 10.24Gi
          name: shm
