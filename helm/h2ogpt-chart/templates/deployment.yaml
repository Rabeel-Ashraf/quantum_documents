          command: ["lmdeploy"]
          args:
            - "serve"
            - "api_server"
{{- range $arg := .Values.lmdeploy.containerArgs }}
            - "{{ $arg }}"
{{- end }}
          ports:
            - name: http
              containerPort: 23333
              protocol: TCP
          {{- if .Values.lmdeploy.livenessProbe }}
          livenessProbe:
            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.lmdeploy.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.lmdeploy.readinessProbe }}
