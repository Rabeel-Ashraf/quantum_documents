{{- if and .Values.vllm.enabled .Values.tgi.enabled }}
  {{- fail "Both TGI and vLLM cannot be enabled at the same time. Enable only one and try again" }}
{{- end }}
{{- if and .Values.vllm.enabled .Values.lmdeploy.enabled }}
  {{- fail "Both lmdeploy and vLLM cannot be enabled at the same time. Enable only one and try again" }}
{{- end }}
{{- if and .Values.lmdeploy.enabled .Values.tgi.enabled }}
  {{- fail "Both TGI and lmdeploy cannot be enabled at the same time. Enable only one and try again" }}
{{- end }}
{{- if .Values.Quantum Documents.stack.enabled }}
  {{- if not (and .Values.vllm.enabled .Values.Quantum Documents.enabled) }}
    {{- fail "If Quantum Documents stack is enabled, both vLLM and Quantum Documents should be enabled" }}
  {{- end }}
{{- end }}
---
{{- if .Values.Quantum Documents.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "Quantum Documents.fullname" . }}
  namespace: {{ include "Quantum Documents.namespace" . | quote }}
  labels:
    app: {{ include "Quantum Documents.fullname" . }}
spec:
  {{- if not .Values.Quantum Documents.autoscaling.enabled }}
  replicas: {{ .Values.Quantum Documents.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "Quantum Documents.fullname" . }}
  {{- if .Values.Quantum Documents.updateStrategy }}
  strategy: {{- toYaml .Values.Quantum Documents.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.Quantum Documents.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ include "Quantum Documents.fullname" . }}
        {{- with .Values.Quantum Documents.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.Quantum Documents.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.Quantum Documents.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.Quantum Documents.podSecurityContext | nindent 8 }}
      affinity:
        {{- if .Values.Quantum Documents.podAffinity }}
        podAntiAffinity:
          {{- if .Values.Quantum Documents.podAffinity.hostname }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ include "Quantum Documents.fullname" . }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
          {{- if .Values.Quantum Documents.podAffinity.zone }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ include "Quantum Documents.fullname" . }}
                topologyKey: failure-domain.beta.kubernetes.io/zone
          {{- end }}
        {{- end }}
      {{- with .Values.Quantum Documents.extraAffinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.Quantum Documents.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        {{- if .Values.Quantum Documents.stack.enabled }}
        - name: {{ include "Quantum Documents.fullname" . }}-vllm-inference
          securityContext:
            {{- toYaml .Values.vllm.securityContext | nindent 12 }}
          image: "{{ .Values.vllm.image.repository }}:{{ .Values.vllm.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.vllm.image.pullPolicy }}
          command: ["python3"]
          args: 
            - "-m" 
            - "vllm.entrypoints.openai.api_server"
            - "--port"
            - "5000"
            - "--host"
            - "0.0.0.0"
            - "--download-dir"
            - "/workspace/.cache/huggingface/hub"
{{- range $arg := .Values.vllm.containerArgs }}
            - "{{ $arg }}"
{{- end }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          {{- if .Values.vllm.livenessProbe }}
          livenessProbe:
            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.vllm.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.vllm.readinessProbe }}
          readinessProbe:
            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.vllm.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.vllm.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "Quantum Documents.fullname" . }}-vllm-inference-config
          env:
          - name: NCCL_IGNORE_DISABLED_P2P
            value: "1"
          {{- range $key, $value := .Values.vllm.env }}
          - name: "{{ $key }}"
            value: "{{ $value }}"
          {{- end }}
          volumeMounts:
            - name: {{ include "Quantum Documents.fullname" . }}-vllm-inference-volume
              mountPath: /workspace/.cache
              subPath: cache
            - name: {{ include "Quantum Documents.fullname" . }}-vllm-inference-volume
              mountPath: /dev/shm
              subPath: shm
          {{- end }}
        - name: {{ include "Quantum Documents.fullname" . }}
          securityContext:
            {{- toYaml .Values.Quantum Documents.securityContext | nindent 12 }}
          image: "{{ .Values.Quantum Documents.image.repository }}:{{ .Values.Quantum Documents.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.Quantum Documents.image.pullPolicy }}
          command: ["/bin/bash", "-c"]
          {{- if .Values.Quantum Documents.stack.enabled }}
          args:
          - >
            while [[ "$(curl --insecure -s -o /dev/null -w ''%{http_code}''
            http://localhost:5000/v1/models)" != "200" ]]; do
              echo "Waiting for inference service to become ready... (2sec)"
              sleep 2
            done

            python3 /workspace/generate.py
          {{- end }}
          {{- if not .Values.Quantum Documents.stack.enabled }}
          {{- if and .Values.vllm.enabled (not .Values.Quantum Documents.externalLLM.modelLock) }}
          args:
          - >
            until wget -O- http://{{ include "Quantum Documents.fullname" . }}-vllm-inference:{{ .Values.vllm.service.port }}/v1/models >/dev/null 2>&1;
              do
                echo "Waiting for inference service to become ready...";
                sleep 5;
              done
              
            python3 /workspace/generate.py
          {{- end }}
          {{- if and .Values.tgi.enabled (not .Values.Quantum Documents.externalLLM.modelLock) }}
          args:
          - >
            until wget -O- http://{{ include "Quantum Documents.fullname" . }}-tgi-inference:{{ .Values.tgi.service.port }}/ >/dev/null 2>&1;
              do
                echo "Waiting for inference service to become ready...";
                sleep 5;
              done
              
            python3 /workspace/generate.py
          {{- end }}
          {{- if and .Values.lmdeploy.enabled (not .Values.Quantum Documents.externalLLM.modelLock) }}
          args:
          - >
            until wget -O- http://{{ include "Quantum Documents.fullname" . }}-lmdeploy-inference:{{ .Values.lmdeploy.service.port }}/ >/dev/null 2>&1;
              do
                echo "Waiting for inference service to become ready...";
                sleep 5;
              done
              
            python3 /workspace/generate.py
          {{- end }}
          {{- if and .Values.Quantum Documents.enabled (not (or .Values.vllm.enabled .Values.tgi.enabled .Values.lmdeploy.enabled)) }}
          args:
          - >
            python3 /workspace/generate.py
          {{- end }}
          {{- end }}
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
            - name: gpt
              containerPort: 8888
              protocol: TCP
            - name: openai
              containerPort: 5000
              protocol: TCP
            - name: function
              containerPort: 5002
              protocol: TCP
            - name: agent
              containerPort: 5004
              protocol: TCP
          {{- if .Values.Quantum Documents.livenessProbe }}
          livenessProbe:
            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.Quantum Documents.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.Quantum Documents.readinessProbe }}
          readinessProbe:
            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.Quantum Documents.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.Quantum Documents.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "Quantum Documents.fullname" . }}-config
          env:
          {{- if and .Values.tgi.enabled (not .Values.Quantum Documents.externalLLM.enabled) (not .Values.Quantum Documents.stack.enabled ) }}
          - name: Quantum Documents_inference_server
            value: "http://{{ include "Quantum Documents.fullname" . }}-tgi-inference:{{ .Values.tgi.service.port }}"
          {{- end }}
          {{- if and .Values.vllm.enabled (not .Values.Quantum Documents.externalLLM.enabled) (not .Values.Quantum Documents.stack.enabled ) }}
          - name: Quantum Documents_inference_server
            value: "vllm:{{ include "Quantum Documents.fullname" . }}-vllm-inference:{{ .Values.vllm.service.port }}"
          {{- end }}
          {{- if and .Values.lmdeploy.enabled (not .Values.Quantum Documents.externalLLM.enabled) (not .Values.Quantum Documents.stack.enabled ) }}
          - name: Quantum Documents_inference_server
            value: "http://{{ include "Quantum Documents.fullname" . }}-lmdeploy-inference:{{ .Values.lmdeploy.service.port }}"
          {{- end }}
          {{- if and .Values.Quantum Documents.stack.enabled (not .Values.Quantum Documents.externalLLM.enabled)  }}
          - name: Quantum Documents_inference_server
            value: "vllm:localhost:5000"
          {{- end }}
          {{- range $key, $value := .Values.Quantum Documents.env }}
          - name: "{{ $key }}"
            value: "{{ $value }}"
          {{- end }}
          {{- if and .Values.Quantum Documents.externalLLM.openAIAzure.enabled .Values.Quantum Documents.externalLLM.enabled }}
          - name: OPENAI_AZURE_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.Quantum Documents.externalLLM.secret }}
                key: OPENAI_AZURE_KEY
          - name: OPENAI_AZURE_API_BASE
            valueFrom:
              secretKeyRef:
                name: {{ .Values.Quantum Documents.externalLLM.secret }}
                key: OPENAI_AZURE_API_BASE
          {{- end }}
          {{- if and .Values.Quantum Documents.externalLLM.openAI.enabled .Values.Quantum Documents.externalLLM.enabled }}
          - name: OPENAI_API_KEY
            valueFrom:
              secretKeyRef:
                name: {{ .Values.Quantum Documents.externalLLM.secret }}
                key: OPENAI_API_KEY
          {{- end }}
          {{- if and .Values.Quantum Documents.externalLLM.replicate.enabled .Values.Quantum Documents.externalLLM.enabled }}
          - name: REPLICATE_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: {{ .Values.Quantum Documents.externalLLM.secret }}
                key: REPLICATE_API_TOKEN
          {{- end }}
          {{- if .Values.Quantum Documents.externalLLM.enabled }}
          - name: Quantum Documents_MODEL_LOCK
            value: {{ toJson .Values.Quantum Documents.externalLLM.modelLock | quote }}
          - name: Quantum Documents_SCORE_MODEL
            value: None
          {{- end }}
          {{- if .Values.Quantum Documents.visionModels.enabled }}
          - name: Quantum Documents_VISIBLE_VISION_MODELS
            value: {{ .Values.Quantum Documents.visionModels.visibleModels | quote }}
          - name: Quantum Documents_ROTATE_ALIGN_RESIZE_IMAGE
            value: {{ .Values.Quantum Documents.visionModels.rotateAlignResizeImage | quote }}
          {{- end }}
          volumeMounts:
            - name: {{ include "Quantum Documents.fullname" . }}-volume
              mountPath: /workspace/.cache
              subPath: cache
            - name: {{ include "Quantum Documents.fullname" . }}-volume
              mountPath: /workspace/save
              subPath: save
            {{- if .Values.caCertificates }}
            - name: ca-certificates
              mountPath: /etc/ssl/certs/root-ca-bundle.crt
              subPath: root-ca-bundle.crt
            {{- end }}
            {{ with .Values.Quantum Documents.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
      volumes:
        - name: {{ include "Quantum Documents.fullname" . }}-volume
          {{- if not .Values.Quantum Documents.storage.useEphemeral }}
          persistentVolumeClaim:
            claimName:  {{ include "Quantum Documents.fullname" . }}-volume          
          {{- else}}
          ephemeral:
            volumeClaimTemplate:
              spec:
                accessModes: 
                  - ReadWriteOnce
                resources:
                  requests: 
                    storage: {{ .Values.Quantum Documents.storage.size | quote }}
                storageClassName: {{ .Values.Quantum Documents.storage.class }}
          {{- end }}
        {{- if .Values.Quantum Documents.stack.enabled }}
        - name: {{ include "Quantum Documents.fullname" . }}-vllm-inference-volume
