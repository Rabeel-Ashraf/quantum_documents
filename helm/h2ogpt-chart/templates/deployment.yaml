          - name: "{{ $key }}"
            value: "{{ $value }}"
          {{- end }}
          volumeMounts:
            - name: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference-volume
              mountPath: /workspace/.cache
              subPath: cache
            - name: shm
              mountPath: /dev/shm
      volumes:
        - name: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference-volume
