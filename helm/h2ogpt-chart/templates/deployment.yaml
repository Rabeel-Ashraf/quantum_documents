          configMap:
            name: {{ include "Quantum Documents.fullname" . }}-ca-certificates
        {{- end }}
        {{- with .Values.Quantum Documents.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
{{- end }}
