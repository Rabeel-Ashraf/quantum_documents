            httpGet:
              path:  /
              scheme: HTTP
              port: http
            {{- toYaml .Values.lmdeploy.readinessProbe | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.lmdeploy.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference-config
          env:
          - name: NCCL_IGNORE_DISABLED_P2P
            value: "1"
          - name: HF_HOME
            value: "/workspace/.cache"
