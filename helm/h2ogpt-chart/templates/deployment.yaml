  namespace: {{ include "Quantum Documents.namespace" . | quote }}
  labels:
    app: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference
spec:
  {{- if not .Values.lmdeploy.autoscaling.enabled }}
  replicas: {{ .Values.lmdeploy.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference
  {{- if .Values.lmdeploy.updateStrategy }}
  strategy: {{- toYaml .Values.lmdeploy.updateStrategy | nindent 4 }}
  {{- end }}
  template:
    metadata:
      {{- with .Values.lmdeploy.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: {{ include "Quantum Documents.fullname" . }}-lmdeploy-inference
        {{- with .Values.lmdeploy.podLabels }}
        {{ toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.lmdeploy.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lmdeploy.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.lmdeploy.podSecurityContext | nindent 8 }}
      affinity:
        {{- if .Values.lmdeploy.podAffinity }}
        podAntiAffinity:
          {{- if .Values.lmdeploy.podAffinity.hostname }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - {{ include "Quantum Documents.fullname" . }}
              topologyKey: kubernetes.io/hostname
          {{- end }}
          {{- if .Values.lmdeploy.podAffinity.zone }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - {{ include "Quantum Documents.fullname" . }}
                topologyKey: failure-domain.beta.kubernetes.io/zone
          {{- end }}
        {{- end }}
      {{- with .Values.lmdeploy.extraAffinity }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.lmdeploy.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
